<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
     <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="../static/img/logo.png"> PyStagramm</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href={{ current_user.nickname }}><img src="../static/img/users_images/{{current_user.id}}/avatar_scaled_micro.png"> {{ current_user.nickname }}</a>
        <p>
            <a class="btn btn-warning" href="/create_post">Новая публикация</a>
            <a class="btn btn-danger" href="/logout">Выйти</a>
        </p>

        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
